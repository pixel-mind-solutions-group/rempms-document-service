server:
  port: ${APP_PORT:8197}

##DB properties
spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_SERVER_ADDRESS:localhost}:5432/rempms_document
    username: postgres
    password: 123
    driverClassName: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  thymeleaf:
    prefix: "file:src/main/resources/template/"

# ========================= locations ==========================
document:
  base:
    file:
      path: "${DOCUMENT_PATH:C:/document-data/}"
    font:
      path: "src/main/resources/fonts/TheSansSemiLight Plain.ttf"
  max:
    image: 4000000
    document: 50000000